<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>




</head>

<body class="d-flex justify-content-center  align-items-center main_box m-0">

  <div class="row m-0 ">
    <div class="col-6 first_box h-100 d-flex flex-column align-items-center result_box text-light m-0">
      <p class="result">Your Result</p>
      <div class="score_circle m-0 p-0 bg-success d-flex flex-column align-items-center justify-content-center m-0">
        <p class="text_number m-0 p-0 fw-bold">76</p>
        <span class="text_number_second m-0 p-0">of 100</span>
      </div>
      <p class="great_text ">Great</p>
      <p class="text_small text-center">You scored higher than 65% of the people who have taken these
        tests.</p>
    </div>

    <div class="col-6 second_box d-flex flex-column align-items-center m-0 p-0">
      <p class=" summary">Summary</p>

      <div class="  rounded output d-flex justify-content-around reaction_bg align-items-center  p-0 ">
        <div class=" text_output reaction_text"><span class="icon"><img src="assets/images/icon-reaction.svg"
              alt="reaction icon"></span>
          Reaction
        </div>
        <div class="score m-0">80 <span class="text-muted">/ 100</span></div>
      </div>


      <div class="  rounded output d-flex justify-content-around align-items-center memory_bg  p-0 ">
        <div class=" text_output m-0 memory_text"><span class="icon"><img src="assets/images/icon-memory.svg"
              alt="memory icon"></span>
          Memory
        </div>
        <div class="score m-0">80 <span class="text-muted">/ 100</span></div>
      </div>


      <div class="  rounded output d-flex justify-content-around align-items-center verbal_bg p-0 ">
        <div class=" text_output verbal_text"><span class="icon"><img src="assets/images/icon-verbal.svg"
              alt="verbal icon"></span>
          Verbal
        </div>
        <div class="score m-0">80 <span class="text-muted">/ 100</span></div>
      </div>


      <div class="  rounded output d-flex justify-content-around align-items-center  p-0 visual_bg">
        <div class=" text_output m-0 visual_text "><span class="icon"><img src="assets/images/icon-visual.svg"
              alt="visual icon"></span>
          Visual
        </div>
        <div class="score m-0">80 <span class="text-muted">/ 100</span></div>
      </div>

      <button class="btn btn-primary rounded-pill button border-0">Continue</button>

    </div>

  </div>

  <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mariam Pataraia</a>.
  </div>

  <script src="script/bootstrap.js"></script>
</body>

</html>
